name: Rust

on:
  push:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - uses: jwlawson/actions-setup-cmake@v1.8
      with:
        - 3.19.x
    - name: Build
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose

           
